<!DOCTYPE html>
<html>
<head>
    <title>Attendance - Iron Lady Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dashboard-bg">

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h4 class="brand">Iron Lady</h4>
        <hr>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="participants.html" class="nav-link">Participants</a>
        <a href="attendance.html" class="nav-link active-link">Attendance</a>
    </div>

    <!-- Main Content -->
    <div class="content-area p-4 w-100">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Attendance Management</h2>
            <div class="date-box">
                <label class="me-2">Select Date:</label>
                <input type="date" id="attendanceDate" class="form-control">
            </div>
        </div>

        <div class="attendance-card p-4">

            <table class="table modern-table">
                <thead>
                    <tr>
                        <th>Participant</th>
                        <th class="text-center">Present</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                </tbody>
            </table>

            <div class="text-end mt-3">
                <button id="saveAttendanceBtn" class="btn btn-primary action-btn">
                    Save Attendance
                </button>
            </div>

        </div>

    </div>
</div>

<script src="js/main.js" defer></script>
</body>
</html>
