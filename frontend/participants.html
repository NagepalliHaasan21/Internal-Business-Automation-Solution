<!DOCTYPE html>
<html>
<head>
    <title>Participants - Iron Lady Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dashboard-bg">

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h4 class="brand">Iron Lady</h4>
        <hr>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="participants.html" class="nav-link active-link">Participants</a>
        <a href="attendance.html" class="nav-link">Attendance</a>
    </div>

    <!-- Main Content -->
    <div class="content-area p-4 w-100">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="page-title">Participants</h2>
                <p class="text-muted mb-0">Manage enrollment, cohort and status tracking</p>
            </div>
            <a href="participant-form.html" class="btn btn-primary action-btn">
                + Add Participant
            </a>
        </div>

        <div class="table-card p-3">

            <table class="table modern-table align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Program</th>
                        <th>Cohort</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="participantTableBody">
                </tbody>
            </table>

        </div>

    </div>
</div>

<script src="js/main.js" defer></script>
