<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Iron Lady Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dashboard-bg">

<!-- Sidebar -->
<div class="d-flex">

    <div class="sidebar p-4">
        <h4 class="brand">Iron Lady</h4>
        <hr>
        <a href="dashboard.html" class="nav-link active-link">Dashboard</a>
        <a href="participants.html" class="nav-link">Participants</a>
        <a href="attendance.html" class="nav-link">Attendance</a>
    </div>

    <!-- Main Content -->
    <div class="content-area p-4 w-100">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Operations Dashboard</h2>
            <span class="admin-badge">Admin Panel</span>
        </div>

        <div class="row g-4">

            <div class="col-md-3">
                <div class="stat-card total">
                    <h6>Total Participants</h6>
                    <h2 id="totalCount">0</h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card active">
                    <h6>Active</h6>
                    <h2 id="activeCount">0</h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card completed">
                    <h6>Completed</h6>
                    <h2 id="completedCount">0</h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card dropped">
                    <h6>Dropped</h6>
                    <h2 id="droppedCount">0</h2>
                </div>
            </div>

        </div>

        <div class="mt-5">
            <h5 class="section-title">Quick Actions</h5>
            <a href="participants.html" class="btn btn-primary btn-lg action-btn">
                Manage Participants
            </a>
        </div>

    </div>
</div>

<script src="js/main.js" defer></script>
</body>
</html>
